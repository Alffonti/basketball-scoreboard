<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="column">
            <h3>HOME</h3>
            <h2 id="home-score" class="score">0</h2>
            <div class="row">
                <button id="home-score-btn-1">+1</button>
                <button id="home-score-btn-2">+2</button>
                <button id="home-score-btn-3">+3</button>
            </div>
        </div>
        <div class="column">
            <h3>GUEST</h3>
            <h2 id="guest-score" class="score">0</h2>
            <div class="row">
                <button id="guest-score-btn-1">+1</button>
                <button id="guest-score-btn-2">+2</button>
                <button id="guest-score-btn-3">+3</button>
            </div>
        </div>
    </div>
</body>
</html>
