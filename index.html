<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <img class="bg-image" src="img/background.jpg" alt="">
        <div class="columns">
            <div class="column">
                <h3>HOME</h3>
                <h2 id="home-score" class="score">0</h2>
                <div class="row">
                    <button onclick="increment(1, 'home')">+1</button>
                    <button onclick="increment(2, 'home')">+2</button>
                    <button onclick="increment(3, 'home')">+3</button>
                </div>
            </div>
            <div class="column">
                <h3>GUEST</h3>
                <h2 id="guest-score" class="score">0</h2>
                <div class="row">
                    <button onclick="increment(1, 'guest')">+1</button>
                    <button onclick="increment(2, 'guest')">+2</button>
                    <button onclick="increment(3, 'guest')">+3</button>
                </div>
            </div>
        </div>
        <div id="bottom">
            <button onclick="newGame()">NEW GAME</button>
        </div>
    </div>

</body>
</html>
